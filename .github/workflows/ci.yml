name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    # Use the GitHub Environment that contains the ENV_FILE secret
    environment: ENV_FILE
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: study_user
          POSTGRES_PASSWORD: securepassword123
          POSTGRES_DB: study_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U study_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Backend Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r backend/requirements-dev.txt

      - name: Run Backend Tests with Coverage
        run: |
          source venv/bin/activate

          # Write .env from the ENV_FILE secret that lives in the GitHub Environment
          if [ -z "${{ secrets.ENV_FILE }}" ]; then
            echo "ERROR: ENV_FILE secret is not set in the environment. Aborting." >&2
            exit 1
          fi

          # create .env from the secret (preserve newlines)
          printf '%s\n' "${{ secrets.ENV_FILE }}" > .env

          # Export variables from .env for subprocesses
          set -a
          # shellcheck disable=SC1091
          source .env
          set +a

          # If the .env points to a different DB host (for example 'db'), override
          # the Postgres-related env vars here so Django connects to the
          # GitHub Actions Postgres service which is reachable on localhost:5432.
          export POSTGRES_HOST=127.0.0.1
          export POSTGRES_PORT=5432
          # Ensure credentials match the service container values above
          export POSTGRES_USER=study_user
          export POSTGRES_PASSWORD=securepassword123
          export POSTGRES_DB=study_db

          # Wait a short time for Postgres service to become healthy
          echo "Waiting for Postgres to accept connections on localhost:5432..."
          for i in {1..20}; do
            if timeout 1 bash -c "</dev/tcp/127.0.0.1/5432" >/dev/null 2>&1; then
              echo "Postgres is accepting connections"
              break
            fi
            echo "Postgres not ready yet, sleeping... ($i)"
            sleep 1
          done

          export PYTHONPATH="${PWD}/backend:${PYTHONPATH}"
          pytest tests \
            --cov=core \
            --cov-report=html:cov_html \
            --cov-fail-under=70 \
            -v

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: cov_html/
