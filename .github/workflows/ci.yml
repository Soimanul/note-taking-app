name: CI Pipeline

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    environment: production

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Backend Dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r backend/requirements-dev.txt

      - name: Run Backend Tests with Coverage
        env:
          DEBUG: ${{ vars.DEBUG }}
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_PORT: 5432
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        run: |
          . venv/bin/activate

          echo "Waiting for Postgres to become available..."
          until pg_isready -h 127.0.0.1 -p 5432 -U test_user; do
            sleep 1
          done

          export PYTHONPATH="${PWD}/backend:${PYTHONPATH}"

          pytest tests \
            --cov=core \
            --cov-report=html:cov_html \
            --cov-fail-under=70 \
            -v

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: cov_html/

  build-push:
    needs: backend-ci
    runs-on: ubuntu-latest
    environment: production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR login
        run: |
          ACR_NAME=$(echo "${{ secrets.ACR_LOGIN_SERVER }}" | cut -d'.' -f1)
          az acr login --name "$ACR_NAME"

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/note-takingapp-backend:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/note-takingapp-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/note-takingapp-frontend:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/note-takingapp-frontend:latest