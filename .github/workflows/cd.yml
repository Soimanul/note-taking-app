name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  TF_WORKING_DIR: terraform/azure

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="resource_group_name=${{ vars.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.TF_STATE_ACCOUNT }}" \
            -backend-config="container_name=${{ vars.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ vars.TF_STATE_KEY }}"

      - name: Terraform plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_django_secret_key: ${{ secrets.DJANGO_SECRET_KEY }}
          TF_VAR_google_api_key: ${{ secrets.GOOGLE_API_KEY }}
          TF_VAR_pinecone_api_key: ${{ secrets.PINECONE_API_KEY }}
          IMAGE_SHA: ${{ github.event.workflow_run.head_sha || github.sha }}
        run: |
          terraform plan -input=false \
            -var="backend_image=${{ secrets.ACR_LOGIN_SERVER }}/note-takingapp-backend:${IMAGE_SHA}" \
            -var="frontend_image=${{ secrets.ACR_LOGIN_SERVER }}/note-takingapp-frontend:${IMAGE_SHA}"
        
      - name: Save plan output
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform show -no-color > plan.txt
        
      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_WORKING_DIR }}/plan.txt

  terraform-apply:
    needs: terraform-plan
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="resource_group_name=${{ vars.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.TF_STATE_ACCOUNT }}" \
            -backend-config="container_name=${{ vars.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ vars.TF_STATE_KEY }}"

      - name: Terraform apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_django_secret_key: ${{ secrets.DJANGO_SECRET_KEY }}
          TF_VAR_google_api_key: ${{ secrets.GOOGLE_API_KEY }}
          TF_VAR_pinecone_api_key: ${{ secrets.PINECONE_API_KEY }}
          IMAGE_SHA: ${{ github.event.workflow_run.head_sha || github.sha }}
        run: |
          terraform apply -input=false -auto-approve \
            -var="backend_image=${{ secrets.ACR_LOGIN_SERVER }}/note-takingapp-backend:${IMAGE_SHA}" \
            -var="frontend_image=${{ secrets.ACR_LOGIN_SERVER }}/note-takingapp-frontend:${IMAGE_SHA}"